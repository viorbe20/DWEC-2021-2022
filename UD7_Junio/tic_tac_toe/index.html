<!DOCTYPE html>
<html lang='en'>

<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta name='author' content='Virginia Ordoño Bernier'>
<link rel='stylesheet' type='text/css' href='css/style.css'/>
<script src="js/jquery-3.6.0.min.js"></script>
<script src='js/main.js'></script>
<title>Tic-Tac-Toe</title>
</head>

<body>
<noscript>
<p>Bienvenido a Mi Sitio</p>
<p>La página que estás viendo requiere para su funcionamiento el uso de JavaScript.
Si lo has deshabilitado intencionadamente, por favor vuelve a activarlo.</p>
</noscript>
<h1>Tic-Tac-Toe</h1>
<div id="game">
    <div id="shift">Turno de X</div>
    <div id="container">
        <div class="box" id="box00" data-figure="empty"></div>
        <div class="box" id="box01" data-figure="empty"></div>
        <div class="box" id="box02" data-figure="empty"></div>
        <div class="box" id="box10" data-figure="empty"></div>
        <div class="box" id="box11" data-figure="empty"></div>
        <div class="box" id="box12" data-figure="empty"></div>
        <div class="box" id="box20" data-figure="empty"></div>
        <div class="box" id="box21" data-figure="empty"></div>
        <div class="box" id="box22" data-figure="empty"></div>
    </div>
    <div id="restart">Reiniciar</div>
</div>
<div id="result">
    <label id="winner">Ganador</label><br> 
    <button type="submit" id="restartBtn">Reiniciar</button>
</div>
</body>
</html>
